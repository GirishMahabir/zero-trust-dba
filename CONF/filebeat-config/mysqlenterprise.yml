# Module: mysqlenterprise
# Docs: https://www.elastic.co/guide/en/beats/filebeat/7.17/filebeat-module-mysqlenterprise.html

- module: mysqlenterprise
  audit:
    enabled: true

    # Sets the input type. Currently only supports file
    var.input: file

    # Set paths for the log files when file input is used.
    # Should only be used together with file input
    var.paths:
      - "/usr/share/filebeat/ingest_data/mariadb-*/logs/server_audit.log"
